services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Use no-reload inside container to avoid uvicorn/watchfiles quirks with pgbouncer + multiprocessing
    command: uvicorn app.main:socket_app --host 0.0.0.0 --port 8000
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://admin:rabbitmq_password@rabbitmq:5672/ipo_vhost
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - rabbitmq
      - weaviate
    networks:
      - devnet

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Listen to all queues we emit to; include "celery" to drain any legacy tasks.
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4 --soft-time-limit=1200 --time-limit=1500 -Q verify,index,default,celery
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://admin:rabbitmq_password@rabbitmq:5672/ipo_vhost
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - rabbitmq
      - weaviate
    # The base image's healthcheck pings port 8000 (API), which isn't running in this container.
    # Disable it to avoid perpetual "unhealthy" status.
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
    networks:
      - devnet

  verify-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Dedicated worker for verification so it doesn't wait behind indexing tasks
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2 --soft-time-limit=1200 --time-limit=1500 -Q verify -n verify@%h
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://admin:rabbitmq_password@rabbitmq:5672/ipo_vhost
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - rabbitmq
      - weaviate
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
    networks:
      - devnet

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - devnet

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: rabbitmq_password
      RABBITMQ_DEFAULT_VHOST: ipo_vhost
      RABBITMQ_ERLANG_COOKIE: "my_super_secret_rabbitmq_cookie_for_erlang_cluster_auth_2024"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - devnet

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.34.0
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --scheme
      - http
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      CLUSTER_HOSTNAME: "node1"
    ports:
      - "8080:8080"
      - "50051:50051"
    networks:
      - devnet

networks:
  devnet:
    driver: bridge
